<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ðŸ¤“Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@500&family=Raleway&family=Special+Elite&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c91f4d4f4a.js" crossorigin="anonymous"></script>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <section>
      <div class="page-wrapper">
        <nav>
          <a href="./index.html" class="nav-item">Home</a>
          <a href="./about.html" class="nav-item">About</a>
          <a href="./contact.html" class="nav-item">Contact</a>
        </nav>
        
        <div class="card">
          <div class="profile-wrapper">
            <img
              id="profile-image"
              src="code.png"
              alt="'Kelei's profile photo from GitHub'"
              class="profile-image"
              />
              <p class="icon_layout">
                <a class="icon_style"
                  href="https://www.linkedin.com/in/renkelei/?locale=en_US"
                >
                  <i class="fab fa-linkedin"></i>
                </a>
                <a class="icon_style"
                  href="https://github.com/kerenren"
                >
                  <i class="fab fa-github-square"></i>
                </a>
                <a class="icon_style"
                  href="https://stackoverflow.com/users/13165720/kelei-ren"
                >
                  <i class="fab fa-stack-overflow"></i>
                </a>
              </p>

            <h1>
              Contact
            </h1>

          </div>
          <form>
            <fieldset>
              <legend>Your contact information</legend>
              <label for="first_name">Your first name</label>
              <input type="text" id="first_name" name="first_name" required autofocus placeholder="type your first name here">
              <label for="last_name">Your last name</label>
              <input type="text" id="last_name" name="last_name" placeholder="type your last name here">
              <label for="email">Your email</label>
              <input type="email" id="email" name="email" required placeholder="type your email here">
            </fieldset>
            <fieldset>
              <legend>Inquiry</legend>
              <label for="selection">To which degree do you enjoy this website?</label>
              <select id="selection" name="selection" size="1" required>
                <option value="">Please select one...</option>
                <option value="verysatisfied">Very satisfied</option>
                <option value="satisfied">Satisfied</option>
                <option value="neutral">Neutral</option>
                <option value="unsatified">Unsatisfied</option>
                <option value="veryunsatisfied">Very unsatisfied</option>
              </select>
            
              <label for="comments">Comments</label>
              <textarea id="comments" name="comments" placeholder="Tell me your comments, advice or anything you'd like to share with me! :)" minlength="5" maxlength="500" required rows="10" cols="30"></textarea>
            </fieldset>
          
            <button class="button submit" disabled="" id="submit">Submit</button>
          </form> 
          
        </div>
      </div>
      <footer>
        <a href="./index.html">Home
          <i class="fas fa-code"></i>
        </a>
        <a href="./about.html">About 
          <i class="fas fa-book-reader"></i>
        </a>
        <a href="./contact.html">Contact
          <i class="fas fa-envelope"></i>
        </a>
        <p class="footer"></p>
      </footer>

      <div class="copy-right">&#169; Israel Tech Challenge</div>
    </section>
    <script src="./portfolio.js"></script>
  </body>
</html>
